spring:
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    username: sa
    password:
    driver-class-name: org.h2.Driver
    hikari:
      maximum-pool-size: 5

  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false

jwt:
  secret: ${JWT_SECRET}

encryption:
  key: ${ENCRYPTION_KEY} # must be 32 bytes for AES-256-GCM; store safely

# Provide empty OAuth config so app beans that reference them don't fail
oauth:
  base-url: http://localhost:8080
  providers:
    google:
      client-id: ${GOOGLE_CLIENT_ID:}
      client-secret: ${GOOGLE_CLIENT_SECRET:}
      auth-uri: https://accounts.google.com/o/oauth2/v2/auth
      token-uri: https://oauth2.googleapis.com/token
      userinfo-uri: https://openidconnect.googleapis.com/v1/userinfo
    microsoft:
      client-id: ${MICROSOFT_CLIENT_ID:}
      client-secret: ${MICROSOFT_CLIENT_SECRET:}
      auth-uri: https://login.microsoftonline.com/common/oauth2/v2.0/authorize
      token-uri: https://login.microsoftonline.com/common/oauth2/v2.0/token
      userinfo-uri: https://graph.microsoft.com/oidc/userinfo

logging:
  level:
    root: WARN