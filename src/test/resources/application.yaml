spring:
  datasource:
    url: jdbc:duckdb
    driver-class-name: org.duckdb.DuckDBDriver
    initialization-mode: never

  flyway:
    enabled: true
    locations: classpath:db/migration      # reuse same migrations
    baseline-on-migrate: true
    table: flyway_schema_history

# Optionally reduce logging noise during tests
logging:
  level:
    root: INFO
    org.springframework: WARN